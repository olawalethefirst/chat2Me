<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat2Me</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
      integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script type="module" src="../js/script.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div id="messages">
            </div>
    
            <button class="talk">Talk</button>
            <input value="" placeholder="type message" /> -->

      <!-- Layout -->
      <div class="layout">
        <!-- sidebar -->
        <section class="sidebar">
          <button class="new-chat-button">New chat</button>

          <select
            name="models"
            id="models"
            class="select-models"
            aria-placeholder=""
          >
          </select>
        </section>

        <!-- main content -->
        <section class="content">
          <div class="chat-area">
            <div class="chats" id="chats"></div>

            <form id="chatForm" class="initaiate-chat">
              <textarea
                id="chatInput"
                class="chat-input"
                placeholder="Type a message..."
              ></textarea>

              <div class="chat-actions">
                <button type="button" class="chat-action" id="toggleRecord">
                   <div id="stopRecord" class="outer-circle hide">
                      <div class="inner-circle"></div>
                  </div>
                  <image id="record" src="/images/svgs/record.svg"> </image>
                </button>

                <button type="submit" class="chat-action" id="sendMessage">
                  <image src="/images/svgs/send-icons.svg"> </image>
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
